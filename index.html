<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <form>
                      <div class="mb-3">
                        <label for="searchInput" class="form-label">Search for a city:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter city name">
                      </div>
                      <button type="button" onclick="searchWeather()" class="btn btn-primary">Search</button>
                      <div></div>
                    </form>
                  </div>
              <div class="col-9 border border-3 border-dark">
                <div id="currentWeather"></div>
              </div>
              <div class="col-3">
                <div id="searchHistory"></div>
              </div>
              <div class="col-9">
                <p id="forecast"></p>
              </div>
            </div>
          </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
